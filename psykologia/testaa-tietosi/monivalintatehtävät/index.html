<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testaa tietosi: Psykologian tutkimusotteet</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="pohja.css">
</head>

<body>
  <div class="w3-container" style="margin-top: 5rem">
    <h1>Testaa psykologian tietosi</h1>

    <div id="tehtävävalikko"></div>
  </div>

  <script>
    async function lataaData() {    
      const data = await fetch(`https://jussisuominen.github.io/psykologia/testaa-tietosi/monivalintatehtävät/data/valikko.json`)
      const jsonData = await data.json()
    
      return jsonData;
    }

    lataaData().then(tehtävät => {
      const tehtävävalikko = document.getElementById('tehtävävalikko')

      tehtävät.forEach(tehtävä => 
        tehtävävalikko.innerHTML += `<p><a href="monivalinta.html?datatiedosto=${tehtävä.datatiedosto}" class="w3-btn w3-teal w3-round-xlarge">${tehtävä.otsikko}</a></p>`)
    })
  </script>
</body>

</html>
